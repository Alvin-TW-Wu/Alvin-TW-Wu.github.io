<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="ribbon d-flex justify-content-center p-3">
      <span>可申請最長達12個月的零利率分期付款。</span>
      <a href="#">進一步了解></a>
    </div>

    <div class="container">
      <div class="row">
        <div class="products col-12 col-md-6 g-5">
          <div class="images col-12">
            <img src="./imgs/ipad-air-select-202009.jfif" alt="ipad-air-select-202009" class="product-image w-100">
          </div>
          <div class="icons col-12 mt-5">
            <div class="row text-center">
              <div class="icon-items col-4">
                <img src="https://fakeimg.pl/30x30/#fff" class="mb-2">
                <span>免額外付費的運送服務</span>
              </div>
              <div class="icon-items col-4">
                <img src="https://fakeimg.pl/30x30/#fff" class="mb-2">
                <span>免額外付費的個人化鐫刻服務</span>
              </div>
              <div class="icon-items col-4">
                <img src="https://fakeimg.pl/30x30/#fff" class="mb-2">
                <span>免額外付費輕鬆退貨</span>
              </div>
            </div>
          </div>
        </div>
        <div class="selections col-12 col-md-6 g-5">
          <p>購買 iPad Air</p>
          <div class="colors-selections">
            <div class="colors-header py-3 collapse">
              <span>太空灰色</span>
              <button id="color-change" class="btn">更改</button>
            </div>
            <div class="colors row">
              <p>外觀</p>
              <div class="colors-items col-12 col-md-5 m-3">
                <button class="spacegray btn row justify-content-center p-4">
                  <img src="./imgs/finish-spacegray-201903.png" alt="spacegray">
                  <span>太空灰色</span>
                </button>
              </div>
              <div class="colors-items col-12 col-md-5 m-3">
                <button class="silver btn row justify-content-center p-4">
                  <img src="./imgs/finish-silver-201903.png" alt="silver">
                  <span>銀色</span>
                </button>
              </div>
              <div class="colors-items col-12 col-md-5 m-3">
                <button class="green btn row justify-content-center p-4">
                  <img src="./imgs/finish-green-202009.jfif" alt="green">
                  <span>綠色</span>
                </button>
              </div>
              <div class="colors-items col-12 col-md-5 m-3">
                <button class="gold btn row justify-content-center p-4">
                  <img src="./imgs/finish-gold-202009.jfif" alt="gold">
                  <span>玫瑰金色</span>
                </button>
              </div>
              <div class="colors-items col-12 col-md-5 m-3">
                <button class="blue btn row justify-content-center p-4">
                  <img src="./imgs/finish-blue-202009.png" alt="blue">
                  <span>天藍色</span>
                </button>
              </div>
            </div>
          </div>

          <div class="storage-selections">
            <div class="storage-header py-3 collapse">
              <span></span>
              <button id="storage-change" class="btn">更改</button>
            </div>
            <div class="storage row collapse show">
              <p>儲存裝置</p>
              <span>提前為日後預留空間。你的 iPad 儲存空間愈大，你就有愈多空間儲存數位內容，滿足現在和未來所需。</span>
              <div class="storage-items col-6 col-md-6 my-3 d-inline-block text-center">
                <button class="btn btn64">
                  <p>64</p>
                  <span>NT$18,900起</span>
                </button>
              </div>
              <div class="storage-items col-6 col-md-6 my-3 d-inline-block text-center">
                <button class="btn btn256">
                  <p>256</p>
                  <span>NT$23,900起</span>
                </button>
              </div>
            </div>
          </div>

          <div class="wifi-selections">
            <div class="wifi-header py-3">
              <span>連線能力</span>
              <button class="btn">更改</button>
            </div>
            <div class="wifi row">
              <p>連線能力</p>
              <span>兩種快速的方式，讓你時時保持聯繫。每部 iPad 都可連接到 Wi-Fi 網路。Wi-Fi + 行動網路機型則讓你在無法使用 Wi-Fi 時，也能連上線。</span>
              <div class="wifi-items col-6 col-md-6 my-3 d-inline-block text-center">
                <button class="btn wifi-btn">
                  <p>Wi-Fi</p>
                  <span>NT$18,900起</span>
                </button>
              </div>
              <div class="wifi-items col-6 col-md-6 my-3 d-inline-block text-center">
                <button class="btn network-btn">
                  <p>Wi-Fi + 行動網路</p>
                  <span>NT$23,200起</span>
                </button>
              </div>
            </div>
          </div>
          <span class="price"></span>
        </div>
      </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      let storage = [
        {
          'storage': '64',
          'price': '$18,900起'
        },
        {
          'storage': '256',
          'price': '$23,900起'
        }
      ]

      let wifi = [
        {
          'connection': 'wifi',
          'price': '$18,900'
        },
        {
          'connection': 'wifi + 行動網路',
          'price': '$23,200'
        }
      ]

      window.onload = function(){
        
      }

      
        // let colors = {
        //   'spacegray': './imgs/ipad-air-select-wifi-spacegray-202009.png',
        //   'silver': './imgs/ipad-air-select-wifi-silver-202009.png',
        //   'green': './imgs/ipad-air-select-wifi-green-202009.png',
        //   'gold': './imgs/ipad-air-select-wifi-gold-202009.png',
        //   'blue': './imgs/ipad-air-select-wifi-blue-202009.png'
        // }

        let picture = document.querySelector('.images')
        let spacegrayBtn = document.querySelector('.spacegray')
        let silverBtn = document.querySelector('.silver')
        let greenBtn = document.querySelector('.green')
        let goldBtn = document.querySelector('.gold')
        let blueBtn = document.querySelector('.blue')
        let colorSection = document.querySelector('.colors')
        let colorHeaderText = document.querySelector('.colors-header>span')

        spacegrayBtn.addEventListener('click', function(){
          let img = document.createElement('img')
          img.setAttribute('src', './imgs/ipad-air-select-wifi-spacegray-202009.png')
          picture.innerHTML = ''
          picture.appendChild(img)
          let color = '太空灰色'
          colorCollapse(color)
        })
        silverBtn.addEventListener('click', function(){
          let img = document.createElement('img')
          img.setAttribute('src', './imgs/ipad-air-select-wifi-silver-202009.png')
          picture.innerHTML = ''
          picture.appendChild(img)
          let color = '銀色'
          colorCollapse(color)
        })
        greenBtn.addEventListener('click', function(){
          let img = document.createElement('img')
          img.setAttribute('src', './imgs/ipad-air-select-wifi-green-202009.png')
          picture.innerHTML = ''
          picture.appendChild(img)
          let color = '綠色'
          colorCollapse(color)
        })
        goldBtn.addEventListener('click', function(){
          let img = document.createElement('img')
          img.setAttribute('src', './imgs/ipad-air-select-wifi-gold-202009.png')
          picture.innerHTML = ''
          picture.appendChild(img)
          let color = '玫瑰金色'
          colorCollapse(color)
        })
        blueBtn.addEventListener('click', function(){
          let img = document.createElement('img')
          img.setAttribute('src', './imgs/ipad-air-select-wifi-blue-202009.png')
          picture.innerHTML = ''
          picture.appendChild(img)
          let color = '天藍色'
          colorCollapse(color)
        })

        let colorChangeBtn = document.querySelector('#color-change')
        let colorsHeader = document.querySelector('.colors-header')
        colorChangeBtn.addEventListener('click', function(){
          colorsHeader.setAttribute('class', 'colors-header py-3 collapse')
          colorSection.setAttribute('class', 'colors row collapse show')
        })

        function colorCollapse(color){
          colorSection.setAttribute('class', 'colors row collapse')
          colorsHeader.setAttribute('class', 'colors-header py-3 collapse show')
          colorHeaderText.innerText = color
        }

        let price = document.querySelector('.price')
        //#region storage
        let btn64 = document.querySelector('.btn64')
        let btn256 = document.querySelector('.btn256')
        btn64.addEventListener('click', function(){
          price.innerText = storage[0].price
        })
        btn256.addEventListener('click', function(){
          price.innerText = storage[1].price
        })
        //#endregion

        //#region wifi network
        let wifi_btn = document.querySelector('.wifi-btn')
        let network_btn = document.querySelector('.network-btn')
        wifi_btn.addEventListener('click', function(){
          price.innerText = wifi[0].price
        })
        network_btn.addEventListener('click', function(){
          price.innerText = wifi[1].price
        })
        //#endregion
    </script>
  </body>
</html>
